    <div class="row">

        <div class="col-md-6">
            <!-- Default form contact -->
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Bize Ulaşın</p>

                <!-- Name -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="İsminiz">

                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Subject -->
                <label>Konu</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Seçeneği seç</option>
                    <option value="1" selected>Geri Bildirim</option>
                    <option value="2">Hata Bildirim</option>
                    <option value="3">Özellik İsteği</option>
                </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mesajınız"></textarea>
                </div>

                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Bana bu iletinin bir kopyasını gönderin</label>
                </div>

                <!-- Send button -->
                <a href="İletişim.html" class="btn btn-primary btn-block ">Gönder</a>
            </form>
            <!-- Default form contact -->
        </div>
